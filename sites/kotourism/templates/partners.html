{% load future i18n %}
{% load statictags mediatags %}

<h3>{% trans "Partners" %}</h3>

<div class='banner-partners-block'>
    <div class='vblock first single'>
        <a class='partner partner-1' style='width: 129px; height: 88px;' target='_blank'
           href='http://www.parkkyivrus.com' title='Парк «Київська Русь»'></a>
    </div>
    <div class='vblock single'>
        <div id='banner-raisonne'>
            <a target='_blank' href='http://raisonne.info/ru/zaretsky/'>Raisonne - Зарецкий Виктор Иванович</a>
            <a href='http://www.adobe.com/go/getflashplayer'>
                <img src='http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' />
            </a>
        </div>

        <script type='text/javascript' src='{% static 'js/swfobject.js' %}'></script>
        <script type='text/javascript'>
            var flashvars = {};
            var params = {};
            params.wmode = 'transparent';
            var attributes = {};
            swfobject.embedSWF('http://picassoft.com.ua/banners/raisonne-170-160.swf', 'banner-raisonne', '170', '160', '9.0.0', false, flashvars, params, attributes);
        </script>
    </div>
</div>
