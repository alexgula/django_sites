{% load i18n %}
{% load statictags %}

<h3>{% trans "Exhibition 2012 October" %}</h3>

<div id='banner-exhibit'>
    <a href='http://www.adobe.com/go/getflashplayer'>
        <img src='http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' />
    </a>
</div>

<script type='text/javascript' src='{% static 'js/swfobject.js' %}' charset='utf-8'></script>
<script type='text/javascript'>
    var flashvars = {};
    var params = {};
    params.wmode = "transparent";
    var attributes = {};
    swfobject.embedSWF("{% static 'swf/exhibit_2012_october.swf' %}", "banner-exhibit", "390", "260", "9.0.0", false, flashvars, params, attributes);
</script>
