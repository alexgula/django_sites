{% load localeurl_tags %}

<div class="addthis_toolbox addthis_default_style" addthis:url="http://raisonne.info{{ request.path|rmlocale }}">
    <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
    <a class="addthis_button_tweet"></a>
    <a class="addthis_button_google_plusone" g:plusone:size="medium"></a>
    <a class="addthis_counter addthis_pill_style"></a>
</div>
<script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=ra-4e5f905350d815bd"></script>

<script type="text/javascript">
    $(function() {
        function addThisShare(data) {
            try { console.log(data); } catch(e) {}
        }
        addthis.addEventListener('addthis.menu.share', addThisShare);
    });
</script>
